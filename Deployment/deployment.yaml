apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: chandrakanthreddy1/node-app:latest   # GitHub Actions will replace 'latest' with commit SHA
        ports:
        - containerPort: 3000