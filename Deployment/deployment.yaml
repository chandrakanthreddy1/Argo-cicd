apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: chandrakanthreddy1/node-app:c0165387ec2131d7564fdfac632e2240d466eee7
        ports:
        - containerPort: 3000