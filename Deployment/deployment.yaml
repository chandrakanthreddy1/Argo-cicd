apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: chandrakanthreddy1/node-app:4a3cfc82642b234bbdd37f10c77e7ab317a56f47
        ports:
        - containerPort: 3000