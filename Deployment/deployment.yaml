apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: chandrakanthreddy1/node-app:9689d8d1276c635d28e23492bdb74ab3737a16a5
        ports:
        - containerPort: 3000